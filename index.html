<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box" data-index="0" contenteditable="true"></div>
        <div class="box" data-index="1" contenteditable="true"></div>
        <div class="box" data-index="2" contenteditable="true"></div>
    </div>
    <script>
        var boxes = document.querySelectorAll('.box');
        var goals = JSON.parse(window.localStorage.getItem('goals'));
        if( Array.isArray(goals) ) {
            boxes[0].innerHTML = goals[0];
            boxes[1].innerHTML = goals[1];
            boxes[2].innerHTML = goals[2];
        } else {
            goals = ['','',''];
        }


        boxes.forEach((boxElement) => {
            boxElement.addEventListener('keydown', function(e){
                var html = e.target.innerHTML;
                var index = parseInt(e.target.getAttribute('data-index'));
                goals[index] = html;
                window.localStorage.setItem('goals', JSON.stringify(goals));
            });
        })
    </script>
</body>
</html>
